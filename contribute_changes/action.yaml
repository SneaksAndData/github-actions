name: Upgrade airflow variables
description: Upgrade airflow variables

branding:
  icon: 'bar-chart'
  color: 'green'

inputs:
  project_name:
    description: Name of name of the project (file with airflow variables)
    required: true

  project_version:
    description: New version of project to set
    required: true

  deploy_environment:
    description: Deployment environment name
    required: true

  working_directory:
    description: Directory with airflow-variables repository
    required: true

  access_token:
    description: Github access token
    required: true

  merge:
    description: Set true if need to immediately merge changes
    required: false
    default: 'false'

runs:
  using: "composite"
  steps:
    - run: $GITHUB_ACTION_PATH/contribute_changes.sh
      working-directory: ${{ inputs.working_directory }}
      env:
        PROJECT_NAME: ${{ inputs.project_name }}
        PROJECT_VERSION: ${{ inputs.project_version }}
        DEPLOY_ENVIRONMENT: ${{ inputs.deploy_environment }}
        GH_TOKEN: ${{ inputs.access_token }}
        MERGE: ${{ inputs.merge }}
      shell: bash
