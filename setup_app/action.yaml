name: Setup git to use app
description: Reconfigure git to have ability to create github repositories

branding:
  icon: 'bar-chart'
  color: 'green'

inputs:
  app_private_key:
    description: Private key for app authentication
    required: true

  app_installation_id:
    description: Application installation id
    required: true

  git_user_email:
    description: Email for git client
    required: true

  git_user_name:
    description: Email for git client
    required: true

outputs:
  access_token:
    description: "Access token"
    value: ${{ steps.reconfigure_git.outputs.access_token }}

runs:
  using: "composite"
  steps:
    - run: $GITHUB_ACTION_PATH/setup_app.sh
      id: reconfigure_git
      env:
        DELAMAIN_PRIVATE_KEY: ${{ inputs.app_private_key }}
        DELAMAIN_APP_INSTALLATION_ID: ${{ inputs.app_installation_id }}
        GIT_USER_EMAIL: ${{ inputs.git_user_email }}
        GIT_USER_NAME: ${{ inputs.git_user_name }}
      shell: bash
